<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar</title>
    <script type="text/javascript" src="form.js"></script>
</head>
<body>
<form>
    <h1>Cadastro</h1>
    <p class="nome">
        <input type="nome" id="nome" placeholder="Nome" minlength="3" required /><br>
        <br>
        <input type="nome" id="sobrenome" placeholder="Nick" minlength="3" maxlength="8" required /> <br>
    </p>

    <p class="senha">
        <input type="password" id="senha" placeholder="Senha" minlength="4" maxlength="8" required> <br>
        <br>
        <input type="password" id="senhares" placeholder="Senha" minlength="4" maxlength="8" required/> <br>
    </p>

    <p class="email">
        <input type="email" id="email" placeholder="Email" required /> <br>
    </p>

    <p class="data">
        <input type="date" id="nascimento" required/> <br>
    </p>

    <label class="checkbox">
        <label><input type="radio" value="masculino"> Masculino</label>
        <label><input type="radio" value="feminino"> Feminino</label>
    </label>
    <br>
    <br>

    <button type="button" class="botao submit" onclick="Enviar()">Cadastrar</button>
</form>

</body>
</html>
